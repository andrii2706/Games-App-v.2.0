<div id="game-card" (click)="showGameDetails()">
  <mat-card class="game-card">
    <mat-card-header class="card-header">
      <mat-spinner class="loader" *ngIf="game.background_image"></mat-spinner>
      <img src="{{game.background_image}}" alt="Game Image">
    </mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
    <div class="rating">
      <span [innerText]="game.metacritic"></span>
    </div>
  </mat-card>
</div>
<router-outlet></router-outlet>
