<app-loader *ngIf="!developers"></app-loader>
<div class="developers-list">
<div *ngIf="totalDevelopers">
    <app-developer *ngFor="let developer of developers | paginate:
    { itemsPerPage: 20, currentPage: page, totalItems:totalDevelopers.count}"  [developer]="developer" ></app-developer>
  </div>
  <div>
    <div class="pagination-controllers">
      <pagination-controls class="pagination" (pageChange)="navigateToButton($event)"></pagination-controls>
    </div>
  </div>
</div>
